openapi: 3.0.0
info:
  version: 6.0.0
  title: Common Schemas
  description: TIP Common objects schemas
  termsOfService: http://placeholderdomain.io/terms/
  contact:
    name: TIP Initiative
    email: tipinitiative@frontrowadvisory.com
    url: http://placeholderdomain.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths: {}
components:
  schemas:
    TransactionHeader:
      description: General transaction header information
      properties:
        tipVersion:
          description: TIP version of the interface
          type: string
          example: 6.0.0
        transactionId:
          $ref: '#/components/schemas/TransactionId'
        originalTransactionId:
          $ref: '#/components/schemas/TransactionId'
        timeStamp:
          description: Date and time the transaction was created - date-time represent UTC of the server
          type: string
          format: date-time
          example: '2021-07-21T17:32:28Z'
      required:
        - tipVersion
        - transactionId
        - timeStamp
    TransactionId:
      description: Transaction identifier details
      properties:
        transactionId:
          description: Global unique identifier (GUID)
          type: string
          format: uuid
          example: 1C237FDD-940D-499E-AA20-DF3B9CE0908E
        transactionType:
          description: Indicates the transaction type
          type: string
          enum:
            - New
            - Change
            - Cancel
            - Reject
            - Recall
            - Confirm
        sourceId:
          description: Indicates the unique identifier of the source of information from an external system
          type: string
          example: ABC-1234
        sourceName:
          description: Indicates the name of the source of information from an external system
          type: string
          example: TIPApi
      required:
        - transactionId
        - transactionType
        - sourceId
        - sourceName
    MediaOutlet:
      description: Linear broadcast television or non-linear sell-side service
      properties:
        mediaOutletIds:
          description: Array of identifier objects used to identify the mediaOutletId and its source system
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        mediaOutletName:
          description: Station, network name or entity associated to mediaOutletId
          type: string
          example: MBLTV - My Best Local TV Station
        mediaOutletType:
          description: >-
            Indicates the type of media; for example Local TV, Diginet TV, National Cable TV,
            Local Cable TV, Video Streaming Service, Satellite, Website, App, Audio Streaming
            Service, Radio Station, Unwired, Parent
          type: string
          example: Local TV
        mediaOutletChannel:
          description: Station or network station identification (Channel)
          type: string
          example: KHOU-TV
        mediaOutletMarketName:
          description: Media market name such as the DMA or region
          type: string
          example: Houston, TX
        mediaOutletReference:
          description: External mediaoutlet reference name
          type: string
      required:
        - mediaOutletIds
        - mediaOutletName
        - mediaOutletType
    Advertiser:
      description: Advertiser information
      properties:
        advertiserIds:
          description: Array of identifier objects used to identify the advertiser id and its source system
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        advertiserName:
          description: Advertiser name
          type: string
          example: Hyundai
        advertiserReference:
          description: External advertiser reference to support data mapping differences between systems
          type: string
      required:
        - advertiserIds
        - advertiserName
    Brand:
      description: Advertising brand information
      properties:
        brandIds:
          description: Array of identifier objects used to identify the brand id and its source system
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        brandName:
          description: Brand Name
          type: string
          example: Kona
        brandReference:
          description: External brand reference name
          type: string
      required:
        - brandIds
        - brandName
    Buyer:
      description: Buy-side organization information
      properties:
        buyerIds:
          description: Array of identifier objects used to identify the buyer id and it source system
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        buyerName:
          description: Buying organization name
          type: string
          example: Canvas Worldwide. LLC
        buyerReference:
          description: External buyer reference Name
          type: string
      required:
        - buyerIds
        - buyerName
    Product:
      description: Product category information
      properties:
        productIds:
          description: Array of identifier objects used to identify the product id and its source system
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        productName:
          description: Product name
          type: string
          example: Automobile
        productReference:
          description: External product reference name
          type: string
      required:
        - productIds
        - productName
    AudienceTarget:
      description: Audience target information
      properties:
        excludeOrInclude:
          description: Include or Exclude
          type: string
          enum:
            - Include
            - Exclude
        audienceTargetIds:
          description: Array of identifier objects used to identify the audience target id and its source system
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
        targetAttribute:
          description: >-
            Target attributes demographics could range from household income or education,
            purchase propensity (e.g. past purchases or predicted future purchases), lifestyle
            (a sophisticated combination of geography and demographics, e.g. affluent
            suburbanites, media behaviors (e.g. sports fans), geography, or expressed interests
            (e.g. music or cooking), etc.
          type: string
          example: HH Income
        value:
          description: ArrayList  containing the targetAttributes values
          type: array
          items:
            type: string
          example: [
  "$50,000 - $75,000",
  "$75,000, -$100,000"
]
      required:
        - excludeOrInclude
        - targetAttribute
        - value
    AudienceSegment:
      description: Audience segment information
      properties:
        audienceSegmentIds:
          description: Array of identifier objects to identify an audience segment id and its system source
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        audienceSegmentName:
          description: Audience segment name
          type: string
          example: P18-49
        audienceSegmentReference:
          description: External audience segment reference
          type: string
        audienceMethodology:
          description: >-
            Methodology used to aggregate the audiences that are being provided in
            the audienceMetricValue
          type: string
          example: Daypart Average
        isPrimary:
          description: True/False. This property is unique to TIP
          type: boolean
        isGuarantee:
          description: True/False
          type: boolean
        ratingSource:
          description: Indicates the source for the audience data; extended enum values allowed
          type: string
          enum:
            - Nielsen
            - ComScore
            - First-Party
            - Distributor
            - Licensed
        ratingStream:
          description: Indicates the rating stream associated to the rating source; extended eum values allowed
          type: string
          enum:
            - Program Live
            - Commercial Ratings Live
            - Commercial Rating Live+3
            - Commercial Rating Live+7
      required:
        - audienceSegmentIds
        - audienceSegmentName
    AudienceSegmentDetail:
      description: Combines a mediaoutlet id with audience segment and universe objects
      properties:
        mediaOutletIds:
          description: >-
            Array of identifier objects used to identify the mediaoutletid and its system source
            associated to the audienceSegment
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        audienceSegment:
          $ref: '#/components/schemas/AudienceSegment'
        universes:
          description: Array of universe objects  used to identify the universes available for the mediaoutlet
          type: array
          items:
            $ref: '#/components/schemas/Universe'
          minItems: 1
      required:
        - mediaOutletIds
        - audienceSegment
    AudienceMetric:
      description: Audience metric type and value information
      properties:
        audienceMetric:
          description: Indicates the audience metric; extended enum values allowed
          type: string
          enum:
            - Impressions
            - Rating
            - GRPs
            - VPVH
            - Composition
        audienceMetricValue:
          description: audienceMetric type value
          type: integer
          example: 43256
      required:
        - audienceMetric
        - audienceMetricValue
    PricingMetricOption:
      description: Pricing metric Cost-per-thousand, Cost-per-point, Cost-per-engagement, Cost-per-action
      type: string
      enum:
        - CPM
        - CPP
        - CPE
        - CPA
        - SPOT
    PricingMetric:
      description: Audience-based pricing metric type and value
      properties:
        PricingMetricOption:
          $ref: '#/components/schemas/PricingMetricOption'
        grossValue:
          description: Gross value amount
          type: number
          format: float
        netValue:
          description: Gross value amount minus any fixed advertising agency commission or compensation
          type: number
          format: float
      required:
        - PricingMetricOption
        - grossValue
    AudiencePricingMetric:
      description: Audience segment id with audience metric and pricing metric objects
      properties:
        audienceSegmentIds:
          description: Array of identifier objects used to identify the audienceSegmentId and its system source
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        type:
          description: >-
            Indicates the type for the audience and pricing metrics.  Selling = booked audience
            values from Order, Actual =the delivered/actual values from a data measurement
            service, Projection = the projected audience values
          type: string
          enum:
            - Selling
            - Actual
            - Projection
        audienceMetric:
          $ref: '#/components/schemas/AudienceMetric'
        pricingMetric:
          $ref: '#/components/schemas/PricingMetric'
      required:
        - audienceSegmentIds
        - pricingMetric
    FrequencyCapping:
      description: Frequency capping information
      properties:
        period:
          description: >-
            Indicates the period of a time to be used for the frequency capping; extended enum
            values accepted
          type: string
          enum:
            - Minute
            - Day
            - Week
            - Month
            - Hour
            - Site Session
            - Order
            - Asset
        perPeriod:
          description: Value defined for the period; the default is 1 per period type
          type: integer
        value:
          description: FrequencyCapping value for the time period
          type: integer
      required:
        - period
        - value
    PacingRule:
      description: Pacing delivery options information
      properties:
        type:
          description: Indicates the pacing delivery rule type; extended enum values allowed
          type: string
          enum:
            - Frontload
            - Even
            - Daily Fast ASAP
            - Daily Even
            - Flight ASAP
            - Flight Even
            - Flight Ahead
        rateType:
          description: Indicates the rate type for the values
          type: string
          enum:
            - Absolute
            - Percent
      required:
        - type
    Universe:
      description: Universe coverage and the estimated number of households or people within the universe
      properties:
        universeType:
          description: Indicates the universe type used  for the estimated number of household or people
          type: string
          enum:
            - Market
            - Total US
            - Coverage
            - Addressable
        universeTypeValue:
          description: UniverseType value
          type: integer
    CancellationTerm:
      description: Cancellation terms
      properties:
        cancellationType:
          description: Indicates the type of CancellationTerm
          type: string
          enum:
            - Quarterly
            - Broadcast Date
        cancellation:
          description: Quarter name or broadcast date dependent on cancellation type
          oneOf:
            - type: string
            - type: string
              format: date
        cancellationPriorDays:
          description: >-
            Number of days notice needed prior to start quarter or broadcast date to request
            cancellation
          type: integer
          example: 14
        cancellationPercentage:
          description: Percentage of total amount that is cancellable
          type: number
          format: float
          example: 25
    TimeSeparation:
      description: Time separation terms
      properties:
        unitLength:
          description: Unit length
          type: integer
          example: 30
        timeSeparation:
          description: >-
            Agreement whereby the seller agrees to separate advertiser’s commercials by a specific
            length of time in addition to agreeing to not run another product that is directly
            competitive within a specific time frame; agreement may defined by unit length or
            across all lengths. Time Separation is defined in seconds
          type: integer
          example: 900
    ReferenceId:
      description: Reference details for RFP, Proposal, Order and Invoice
      properties:
        referenceSourceName:
          description: Name associated with the organization that is supplying the ids and version information
          type: string
          example: KHOU-TV
        referenceSourceId:
          description: ID associated with the organization sending the information
          type: string
        referenceSourceLookup:
          description: >-
            Reference source look up such as a URI to lookup information about the reference
            source name
          type: string
        referenceType:
          description: Indicates the type of data that is being provided
          type: string
          enum:
            - RFP
            - Proposal
            - Deal
            - Order
            - Invoice
            - Subscription             
        referenceId:
          description: Indicates the number or string ID associated with the reference type
          oneOf:
            - type: integer
            - type: string
          example: REF-1234
        referenceVersionId:
          description: Version number associated with the reference id; this is used to track to track changes
          type: string
          example: 01
        referenceName:
          description: >-
            Free form name used to further identify the type of entity such as the name associated
            to the RFP, Order, Proposal, or other types of references
          type: string
          example: Hyundai 1Q22
      required:
        - referenceSourceName
        - referenceSourceId
        - referenceType
        - referenceId
    Currency:
      description: >-
        Currency Code is based on ISO 4217. This is the short list of most widely used codes
        for North America
      type: string
      enum:
        - USD
        - CAD
        - EUR
        - GBP
        - MXN
        - AUD
      default: USD
    CpeCode:
      description: Packages the buyer's client code, product code and estimate codes
      properties:
        clientCode:
          description: Client code provided from the buyer
          type: string
          example: 3LM            
        productCode:
          description: Product code provided from the buyer
          type: string
          example: AUTO             
        estimateCode:
          description: Estimate code provided from the buyer
          type: string
          example: AU-12345                 
    BillingOption:
      description: Billing and invoice information
      properties:
        billingCalendar:
          description: Indicates the invoicing billing calendar
          type: string
          enum:
            - Broadcast
            - Calendar
            - Nielsen
        billingCycle:
          description: Indicates the interval within the billing calendar
          type: string
          enum:
            - Month
            - Week
        billingGranularity:
          description: Indicates the order split parameters used in the invoice generation
          type: string
          enum:
            - Order
            - Brand
            - Inventory Type
            - Insertion Order
      required:
        - billingCalendar
        - billingCycle
    RateCard:
      description: Ratecard information
      properties:
        rateCardId:
          description: Seller's ratecard identifier
          type: string
          example: 01
        rateCardName:
          description: Ratecard name
          type: string
          example: 1Q'22 Rate Card
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - rateCardName
    Budget:
      description: >-
        Budget or total allocation with optional allocations per market, media outlet or
        media type
      properties:
        budgetAmount:
          description: Gross budget amount
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: True
        budgetAllocation:
          $ref: '#/components/schemas/BudgetAllocation'
      required:
        - budgetAmount
    BudgetAllocation:
      description: Budget number and/or percentage in terms of budget type
      properties:
        budgetType:
          description: Indicates the type of budget
          type: string
          enum:
            - DMA
            - MediaOutlet
            - MediaType
        budgetName:
          description: >-
            Specified DMA from the selected list when budget type is equal to DMA or a string
            containing a channel or specific type of media. The value of budget name
            is a conditional on budgetType.
            - If budgetType is DMA, use the canonical list of DMA names
            - If budgetType is Mediaoutlet, use media outlet name (call sign)
            - If budgetType is MediaType, use values from MediaOutletType Enum
          type: string
        budgetAmount:
          description: Gross budget amount for the budget allocation
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: True
        budgetSharePercent:
          description: Percentage or share of budget for the budget allocation
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: True
      required:
        - budgetType
        - budgetName
    Guideline:
      description: General guidelines or rules
      properties:
        guidelineType:
          description: Indicates the type of guideline; extended enum values are allowed
          type: string
          enum:
            - Content
            - Program
            - MPAA
            - Rating
            - Site Category
            - Genre
            - Media Outlet Type
        excludeOrInclude:
          type: string
          enum:
            - Include
            - Exclude
        guidelines:
          description: List of Guideline values associated to the guideline type
          type: array
          items:
            type: string
      required:
        - guidelineType
        - excludeOrInclude
    DateTime:
      description: Broadcast date and broadcast time used in Logtimes & Invoices
      properties:
        broadcastDate:
          description: Broadcast date on which the unit aired/scheduled; this is not a calendar date
          type: string
          format: date
        calendarDateTime:
          description: >-
            Calendar date and time on which the unit aired/scheduled. Time is interpreted based
            on the local timezone of the mediaoutlet using military date time YYYY-MM-DDTHH;MM;SS
          type: string
          format: date-time
    TimePeriod:
      description: Combines date window, DOW and time window objects
      properties:
        dateWindow:
          $ref: '#/components/schemas/DateWindow'
        DOW:
          $ref: '#/components/schemas/DayOfWeek'
        timeWindow:
          $ref: '#/components/schemas/TimeWindow'
      required:
        - dateWindow
        - DOW
    DateWindow:
      description: Start and end dates
      properties:
        startDate:
          description: Start date
          type: string
          format: date
        endDate:
          description: End date
          type: string
          format: date
      required:
        - startDate
    TimeWindow:
      description: Start and end times
      properties:
        startTime:
          description: >-
            Start time, indicates the starting time for the period. Time is considered local
            to the mediaoutlet. Using military time HH;MM;SS
          type: string
          pattern: ^(([0-1][0-9])|(2[0-3]))(:[0-5][0-9]){2}$
        endTime:
          description: >-
            End time, indicates the ending time for the period. Time is interpreted based on
            the local timezone of the mediaoutlet. Using military time HH;MM;SS
          type: string
          pattern: ^(([0-1][0-9])|(2[0-3]))(:[0-5][0-9]){2}$
      required:
        - startTime
    DayOfWeek:
      description: Valid days of week
      properties:
        isMonday:
          description: True/False
          type: boolean
        isTuesday:
          description: True/False
          type: boolean
        isWednesday:
          description: True/False
          type: boolean
        isThursday:
          description: True/False
          type: boolean
        isFriday:
          description: True/False
          type: boolean
        isSaturday:
          description: True/False
          type: boolean
        isSunday:
          description: True/False
          type: boolean
      required:
        - isMonday
        - isTuesday
        - isWednesday
        - isThursday
        - isFriday
        - isSaturday
        - isSunday
    DailyUnitDistribution:
      description: >-
        Number of units per day of week. Zero (0) indicates no unit will be expected to air
        on the corresponding day of the week
      properties:
        pacingRule:
          $ref: '#/components/schemas/PacingRule'
        monday:
          description: Number of units either in impressions, linear spots or the value zero
          type: integer
          minimum: 0
        tuesday:
          description: Number of units either in impressions, linear spots or the value zero
          type: integer
          minimum: 0
        wednesday:
          description: Number of units either in impressions, linear spots or the value zero
          type: integer
          minimum: 0
        thursday:
          description: Number of units either in impressions, linear spots or the value zero
          type: integer
          minimum: 0
        friday:
          description: Number of units either in impressions, linear spots or the value zero
          type: integer
          minimum: 0
        saturday:
          description: Number of units either in impressions, linear spots or the value zero
          type: integer
          minimum: 0
        sunday:
          description: Number of units either in impressions, linear spots or the value zero
          type: integer
          minimum: 0
    InventoryPosition:
      description: >-
        Indicates a request for placement or an actual placement of a commercial unit within
        a break or program
      type: string
      enum:
        - First
        - Middle
        - Last
        - Pre-Roll
        - Mid-Roll
        - Post-Roll
    LinkType:
      description: Linking of matching or related commercials
      properties:
        linkType:
          description: Indicates the link constraint between two or more units (spots)
          type: string
          enum:
            - Billboard
            - Piggyback
            - Bookend
            - Sandwich
            - Donut
            - Sponsorship
            - Package
        linkNum:
          description: Unique number to communicate the association of two or more units within a link type
          type: integer
        linkSeq:
          description: Airing sequential order for the units linked together such as A or B, etc.
          type: integer
      required:
        - linkType
    Contact:
      description: Contact information
      properties:
        contactType:
          description: Indicates the type of Contact
          type: string
          enum:
            - Account Executive
            - Planner
            - Assistant
            - Buyer
            - Payee
            - Creative
            - Delivery Service
        contactIds:
          description: Contact id
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
          nullable: false
        organizationIds:
          description: Organization id associated to the  contact
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
          nullable: false
        salesOffices:
          description: ArrayList of offices associated to the contact
          type: array
          items:
            type: string
          uniqueItems: True
          nullable: True
          example: [
  "Dallas, TX",
  "NYC, NY"
]
        contactFirstName:
          description: Contact First Name
          type: string
          example: John
        contactLastName:
          description: Contact Last Name
          type: string
          example: Doe
        addressLine1:
          description: Contact Address Line 1
          type: string
        addressLine2:
          description: Contact Address Line 2
          type: string
          nullable: True
        city:
          description: City
          type: string
          nullable: True
        state:
          description: State
          type: string
          nullable: True
        postalCode:
          description: Postal Code
          type: string
          nullable: True
        country:
          description: Country
          type: string
          nullable: True
        phoneNumber:
          description: Primary telephone number
          type: string
          nullable: True
        email:
          description: Primary email
          type: string
          format: email
          nullable: True
        effectiveDate:
          description: Effective date for contact
          type: string
          format: date
      required:
        - contactType
        - contactIds
        - contactFirstName
        - contactLastName
        - effectiveDate
    RemittanceInfo:
      description: Invoice remittance Information and billing instructions
      properties:
        referenceSourceIds:
          description: ID associated with the remittance
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
          minItems: 1
        referenceName:
          description: Name associated with the remittance
          type: string
        contactFirstName:
          description: Contact First Name (not necessary)
          type: string
        contactLastName:
          description: Contact Last Name ( not necessary)
          type: string
        addressLine1:
          description: Contact Address Line 1
          type: string
        addressLine2:
          description: Contact Address Line 2
          type: string
          nullable: True
        city:
          description: City
          type: string
          nullable: True
        state:
          description: State
          type: string
          nullable: True
        postalCode:
          description: Postal Code
          type: string
          nullable: True
        country:
          description: Country
          type: string
          nullable: True
        phoneNumber:
          description: Primary telephone number
          type: string
          nullable: True
        contactEmail:
          description: Primary email for payment remittance information
          type: string
          format: email
          nullable: True
        portalInformation:
          description: Portal information including payment instructions
          type: string
          nullable: True
        paymentLink:
          description: URL that directs buyer to invoice payment options
          type: string
          nullable: True
        comments:
          description: Comments
          type: string
          nullable: True
      required:
        - referenceSourceIds
    SalesElementHeader:
      description: Sales element header information
      properties:
        mediaOutletId:
          description: mediaOutletId associated with the SalesElement
          type: string
        salesElementName:
          description: SalesElement name; this may be a program, daypart name or another type of sales element
          type: string
          example: Primetime
        salesElementId:
          description: SaleElement identifier
          type: string
        salesElementType:
          description: Indicates the type of SalesElement
          type: string
          enum:
            - Time-specific
            - Program
            - Audience
            - Package
      required:
        - mediaOutletId
        - salesElementName
        - salesElementId
        - salesElementType
    SalesElement:
      description: >-
        Combines the sales element header, time periods, programs and sales element inventory
        objects
      properties:
        salesElementHeader:
          $ref: '#/components/schemas/SalesElementHeader'
        timePeriods:
          description: Array of TimePeriod objects indicating SalesElement availability
          type: array
          items:
            $ref: '#/components/schemas/TimePeriod'
        devices:
          description: Optional array of devices valid for the sales element; extended enum values are allowed
          type: array
          items:
            type: string
            enum:
              - PlayStation
              - Amazon Fire
              - Roku
              - Chromecast
              - Smartphones
              - Smart TV
        programs:
          description: ArrayList of program names valid for the salesElement
          type: array
          items:
            type: string
        salesElementInventorys:
          description: Array of SalesElementInventory objects
          type: array
          items:
            $ref: '#/components/schemas/SalesElementInventory'
      required:
        - salesElementHeader
    SalesElementInventory:
      description: Combines the sales element inventory and sales element inventory dates objects
      properties:
        inventoryType:
          description: Type of advertising such as a commercial, billboard or other type of advertisement
          type: string
          example: Commercial
        linkType:
          $ref: '#/components/schemas/LinkType'
        companionTypeIds:
          description: >-
            ArrayList of companionTypeIds that will accompany the inventory type e.g. a stream
            ad or bumper ad
          type: array
          items:
            type: string
        inventoryPosition:
          description: Indicates a specific break or position within a sales element
          $ref: '#/components/schemas/InventoryPosition'
        inventoryLength:
          description: Length for the ad unit or inventoryType in seconds
          type: integer
          example: 30
        salesElementInventoryDates:
          description: Array of SalesElementInventoryDate objects
          type: array
          items:
            $ref: '#/components/schemas/SalesElementInventoryDate'
          minItems: 1
      required:
        - inventoryType
    SalesElementInventoryDate:
      description: Combines sales element inventory dates with audience pricing metrics objects
      properties:
        dateType:
          description: Indicates the granularity type for the date window
          type: string
          enum:
            - Day
            - Week
            - Month
            - Quarter
        calendarType:
          description: Indicates the calendar for the date type and date window
          type: string
          enum:
            - Broadcast
            - Calendar
        dateWindow:
          $ref: '#/components/schemas/DateWindow'
        inventoryCapacity:
          description: Maximum capacity defined either in linear spots or the in the number of  impressions
          type: number
          format: float
        inventoryAvails:
          description: Number of units remaining either in linear spots or impressions
          type: number
          format: float
        inventoryMax:
          description: >-
            Maximum number of units remaining from the inventoryAvails in either in linear spots
            or impressions
          type: number
          format: float
        audiencesPricingMetrics:
          type: array
          items:
            $ref: '#/components/schemas/AudiencePricingMetric'
      required:
        - dateWindow
    SalesElementTransaction:
      description: Combines the sales element header, time periods, programs and transaction inventory
      properties:
        salesElementHeader:
          $ref: '#/components/schemas/SalesElementHeader'
        timePeriods:
          description: Array of TimePeriod objects indicating SalesElement day and time period constraints
          type: array
          items:
            $ref: '#/components/schemas/TimePeriod'
        devices:
          description: Optional array of devices valid for the sales element; extended enum values are allowed
          type: array
          items:
            type: string
            enum:
              - PlayStation
              - Amazon Fire
              - Roku
              - Chromecast
              - Smartphones
              - Smart TV
        programs:
          description: ArrayList of program names valid for the salesElement
          type: array
          items:
            type: string
        salesElementTransactionInventorys:
          type: array
          items:
            $ref: '#/components/schemas/SalesElementTransactionInventory'
      required:
        - salesElementHeader
        - timePeriods
        - salesElementTransactionInventorys
    SalesElementTransactionInventory:
      description: Combines sales element transaction inventory with the transaction dates
      properties:
        lineNum:
          description: Supplier's generated line number/id
          type: string
        lineReference:
          description: >-
            Additional reference for the supplier's line number such as line num from an external
            system source
          type: string
          nullable: True
        lineReferences:
          description: >-
            Array of identifier objects to identify a line id and system source; note- once the
            identifier object has been adopted the goal is to remove existing lineNum
            and lineReference
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
        inventoryType:
          description: Type of advertising such as a commercial, billboard or other forms of advertisement
          type: string
        companionTypeIds:
          description: >-
            ArrayList of companionTypeIds that will accompany the inventory type e.g. a stream
            ad or bumper ad
          type: array
          items:
            type: string
        linkType:
          $ref: '#/components/schemas/LinkType'
        inventoryPosition:
          $ref: '#/components/schemas/InventoryPosition'
        inventoryLength:
          description: Length of the advertisement/inventory type in seconds
          type: integer
          nullable: True
        isAdu:
          description: >-
            Audience Deficiency Unit are units of commercial advertising inventory made available
            to advertisers as fulfillment for the inventory the advertisers purchased that ran
            in programs that under-delivered on contracted audience demographic ratings
          type: boolean
          nullable: True
        isBonus:
          description: Free ($0) ad impressions that a publisher includes with paid media
          type: boolean
          nullable: True
        externalComment:
          description: >-
            Free form comments string that can be used in any of the many interfaces the Sales
            Element objects appears. For example to support buyer or seller generic comments
            to guide or explain changes that may have been applied to the line.
          type: string
          nullable: True
        salesElementTransactionDates:
          description: Array of SalesElementTransactionDates
          type: array
          items:
            $ref: '#/components/schemas/SalesElementTransactionDate'
          minItems: 1
      required:
        - lineNum
        - inventoryType
        - salesElementTransactionDates
    SalesElementTransactionDate:
      description: Combines sales element transaction date information with the audience pricing metrics
      properties:
        dateType:
          description: Indicates the granularity type for the date window
          type: string
          enum:
            - Day
            - Week
            - Month
            - Quarter
        calendarType:
          description: Indicates the calendar for the date type and date window
          type: string
          enum:
            - Broadcast
            - Calendar
        dateWindow:
          $ref: '#/components/schemas/DateWindow'
        unitCount:
          description: Number of units either in linear television spots or audience impressions
          type: integer
          minimum: 0
        dailyUnitDistribution:
          $ref: '#/components/schemas/DailyUnitDistribution'
        frequencyCappings:
          description: Array of FrequencyCapping objects
          type: array
          items:
            $ref: '#/components/schemas/FrequencyCapping'
        pricingMetric:
          $ref: '#/components/schemas/PricingMetric'
        grossCost:
          description: Gross value amount for the unit count across the date window
          type: number
          format: float
          example: 150
        netCost:
          description: Gross value amount minus any fixed advertising agency commission or compensation
          type: number
          format: float
          example: 127.5
        audienceTargets:
          description: Array of AudienceTarget objects
          type: array
          items:
            $ref: '#/components/schemas/AudienceTarget'
        audiencesPricingMetrics:
          description: Array of audiencePricingMetrics
          type: array
          items:
            $ref: '#/components/schemas/AudiencePricingMetric'
          nullable: True
        externalComment:
          description: >-
            Free form comments string that can be used in any of the many interfaces the Sales
            Element objects appears. For example it can be used to support buyer or seller generic
            comments to guide the line-level negotiations in the proposal. It could include
            comments about the audience, rate, date, and units.
          type: string
          nullable: True
      required:
        - dateWindow
    Frequency:
      description: Indicates the recurrence pattern at which an associated TIP request will be auto generated
      properties:
        effectiveOn:
          description: >-
            When true, indicates that the report subscription will stay active until
            it is terminated by the requester Cancel Request. When false, indicates that the
            report will terminate either on the date indicated by the endOn or the number of
            after the number of occurences indicated in endOccurAfter
          type: string
          format: date
          example: 2020-08-12
        every:
          description: >-
            Indicates the unit of time in which to receive the information available
            in the subscription
          type: string
          enum:
            - When Available
            - Hour
            - Day
            - Week
            - Month
        onDay:
          description: >-
            Valid when every is equal to week; unique list the days of the week on which the
            data (report) is expected to be generated
          type: array
          items:
            type: string
            enum:
              - Mon
              - Tue
              - Wed
              - Thu
              - Fri
              - Sat
              - Sun
        onDate:
          description: >-
            Valid when every is equal to Month; unique day(s) of the month on which the data
            ( report) is expected to be generated; the values in onDate must be restricted
            to 1, 2, 3, 4, 5 to indicate 1st, 2nd, ... of the month.
          type: array
          items:
            type: integer
          example: [1,15]
        isEndNever:
          description: >-
            Indicates if the report subscription will stay active until it is terminated by the
            requester Cancel Request
          type: boolean
          default: true
        endOn:
          description: >-
            Indicate if the subscription must end at a specific date. if specified it takes precedence
            over isEndNever. if endOccurAfter is specified report would stop after either date
            is reached or number of occurrences whichever comes first
          type: string
          format: date
          nullable: True
          default: 
        endOccurAfter:
          description: >-
            Indicates if the report subscription must end after the specified number of times.
            When specified it takes precedence over isEndNever. if endOn is specified report  would
            stop after either date is reached or number of occurrences whichever comes first
          type: integer
          minimum: 0
          nullable: True
    DynamicDate:
      description: >-
        Indicates the values to be used when calculating a start date, or end date relative
        to the report date.
      properties:
        offsetType:
          description: Provides the unit for the offset value
          type: string
          enum:
            - Hour
            - Day
            - Week
            - Month
            - Quarter
            - Year
        offset:
          description: >-
            negative offset mean number of offsetypes prior to reporting day, positive number
            mean number of offsettypes following the reporting day.  0 indicates the reporting
            day
          type: integer
          example: -7
      required:
        - offsetType
        - offset
    ItemDetail:
      description: >-
        Indicates the values to be used in invoice tax, discount or other type of user-defined
        invoice item
      properties:
        itemType:
          description: >-
            Indicates the type of Tax type, Discount, or any other type presented in the associated
            value
          type: string
          nullable: False
          example: "Sales Tax"
        value:
          description: Indicates the value associated to the type of the item type.
          type: number
          format: float
          example: 1245.55
      required:
        - itemType
        - value
    CancelConfirmRecallReject:
      description: Recall, Cancel, Confirm or Reject for any transaction
      properties:
        transactionHeader:
          $ref: '#/components/schemas/TransactionHeader'
        referenceIds:
          type: array
          items:
            $ref: '#/components/schemas/ReferenceId'
          minItems: 1
        comments:
          description: Free form comments
          type: string
      required:
        - transactionHeader
        - referenceIds
    Error:
      description: Defines errors returned from all APIs
      properties:
        errorCode:
          type: integer
          example: 400
        errorMessage:
          type: string
          example: Bad Request
        errorList:
          type: object
          additionalProperties:
            type: string
            example:   
              "startDate": "Invalid DateFormat"
              "netCost": "Value Can Not be Negative"
      required:
        - errorCode
        - errorMessage
      xml:
        name: Error
    AcceptedResponse:
      description: Defines successful return from all APIs
      properties:
        transactionId:
          type: string
          format: uuid
        timeStamp:
          type: string
          format: date-time
      required:
        - transactionId
        - timeStamp
      xml:
        name: AcceptedResponse
    Creative:
      description: Object representing the creative
      properties:
        ids:
          description: UniqueID from the seller of the Creative [who assigns this in the process]
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
        name:
          description: Name of the creative
          type: string
          nullable: True
        status:
          type: string
          enum:
            - Not Final
            - Final
            - On-Hand
        length:
          description: Length (in seconds) of the Creative excluding slate
          type: integer
      required:
        - ids
    Format:
      description: Formatting for creative asset
      properties:
        container:
          description: Container format that contains the video, audio, etc.
          type: string
        video:
          description: Video codes
          type: string
        audio:
          description: List of audio codes
          type: array
          items:
            type: string
          example: [
  "ENG-US",
  "ENG-UK"
]
        aspect:
          description: Aspect ratio
          type: string
          example: 16:19
        resolution:
          description: Screen resolution
          type: string
        screen:
          description: Screen format
          type: string
        bitRate:
          description: Delivery bitrate in kbps
          type: integer
        duration:
          description: duration in seconds
          type: integer
          example: 30
      required:
        - container
        - video
        - audio
        - duration
    Identifier:
      description: Identifies ids and system source association
      properties:
        id:
          description: Identifier from the buyer or seller that indicates the id assignment
          type: string
        version:
          description: Identifier from the buyer or seller that indicates the id assignment  version
          type: string
        srcId:
          description: Optional identifier indicating the id of the system source providing the the id
          type: string
        srcName:
          description: Name of the system source that is providing the id
          type: string
      required:
        - id
        - srcName
    SupplyPath:
      description: Impression supply path
      properties:
        id:
          description: >-
            Identifier from Seller to indicate the means that the ad was delivered (SSP, PMP,
            direct publisher integration)
          type: string
        extId:
          description: External identifier from platform to indicate the supply source
          type: string
        batchEntry:
          description: String from source (json, xml, etc. to indicate a batch supply entry)
          type: string
      required:
        - id
    Device:
      description: Viewer's device information
      properties:
        ip:
          description: IP address (source IP V4, or V6)
          $ref: '#/components/schemas/IpAddress'
        ifa:
          description: Identifier of the device that is displaying the ad
          type: string
        sspId:
          description: Identifier of the sell-side platform that enabled the inventory
          type: string
        ua:
          description: User Agent of the device that is displaying the ad
          type: string
        catSRC:
          description: Type of source of the inventory (SSP, PMP)
          type: string
        catType:
          description: Type of device, as defined by RTB 2.3.1 section 5.17
          type: string
          enum:
            - Mobile/Tablet
            - Personal Computer
            - Connected TV
            - Phone
            - Tablet
            - Connected Device
            - Set Top Box
      required:
        - ip
    Geo:
      description: Viewer's location
      properties:
        src:
          description: Type of source providing the geographic data (ex. IP2Location, Neustar (Quova), MaxMind)
          type: string
        country:
          description: Country where ad is served, Country code using ISO-3166-1-alpha-3.
          type: string
        region:
          description: Region code using ISO-3166-2; 2-letter state code if USA
          type: string
        dma:
          description: U.S. DMA where ad is served
          type: string
        postal:
          description: Postal code where ad is served
          type: string
        lat:
          description: Latitude where ad is served
          type: number
          format: float
          minimum: -90
          maximum: 90
        long:
          description: Longitude where ad is served
          type: number
          format: float
          minimum: -180
          maximum: 180
        timeZone:
          description: Timezone of location where ad is served
          type: string
        accuracy:
          description: Accuracy estimate of location (applies to lat/long data)
          type: integer
      required:
        - country
    Event:
      description: Events captured for a given Impression
      properties:
        type:
          description: ImpressionID + eventType will be unique. (Please see VAST spec for all event Types)
          type: string
        timestamp:
          description: Timestamp for the event
          type: string
          format: date-time
        isSigVerified:
          description: Indicates if the event has a verified signature from inventory source
          type: boolean
        ip:
          description: IP address of the event
          $ref: '#/components/schemas/IpAddress'
        ua:
          description: User Agent of device where event occurred
          type: string
        refUrl:
          description: URL of site where event occurred
          type: string
        errCode:
          description: Error code of event in case of failure
          type: string
        rawUrl:
          description: Pixel URL for event
          type: string
      required:
        - type
        - timestamp
        - isSigVerified
    Crypto:
      description: Cryptographically sign an impression
      properties:
        signatureId:
          description: Base64 encoded ID of the signature
          type: string
          format: byte
          example: SVBWNE9SSVBWNkFkZHJlc3M=
      required:
        - signatureId
    IpAddress:
      description: Type Definition to accept IPv4 or IPV6
      type: string
      example: 192.168.001.001
      pattern: ^([0-9]{1,3}[.]){3}([0-9]{1,3})|([0-9a-fA-F]{4}[:]){7}[0-9a-fA-F]{4}$
    AdId:
      type: string
      pattern: ^([A-Z,a-z,0-9]){11}[H,h,D,d]?$                                                                         
    Impression:
      description: One impression with all associated Ids
      properties:
        id:
          description: Seller generated unique number for Impression Event
          type: string
          format: uuid
        statSource:
          description: >-
            Identifies the originating impressions tracking source if impressions have multiple
            tracking sources. The combination of StatSource and MediaOutlet identifies a unique
            impression.
          type: string
        timestamp:
          description: UTC source
          type: string
          format: date-time
        referenceId:
          description: >-
            Campaign/Lineitem that the impression is associated with. Ideally it would just be
            id+version to associate back to a broader metadata object
          $ref: '#/components/schemas/Identifier'
        creative:
          description: >-
            Creative that the impression is associated with. Ideally it would just be id+version
            to associate back to a broader metadata object
          $ref: '#/components/schemas/Creative'
        salesElementId:
          description: SalesElement Id from the list on line #14
          $ref: '#/components/schemas/Identifier'
        contentOwnerId:
          description: >-
            contentOwnerId is one of the mediaOutlet serving the content listed in the array
            of mediaOutlets in the message
          $ref: '#/components/schemas/Identifier'
        supplyPath:
          description: Documentation of the supply chain leading to the impression
          $ref: '#/components/schemas/SupplyPath'
        device:
          description: User's device descriptor
          $ref: '#/components/schemas/Device'
        geo:
          description: User's location
          $ref: '#/components/schemas/Geo'
        events:
          description: Events (Start, Q1, Q2, ....)
          type: array
          items:
            $ref: '#/components/schemas/Event'
          minItems: 1
        publisherBundle:
          description: RTB compliant site name that indicates the individual app and publisher for the content
          type: string
        publisherSspId:
          description: Identifier for the supply-side platform that enabled the inventory
          type: string
        adLedger:
          description: Fields needed to cryptographically validate this impression
          $ref: '#/components/schemas/Crypto'
      required:
        - id
        - timestamp
        - referenceId
        - creative
        - salesElementId
        - contentOwnerId
        - device
        - geo
        - events
